		function processData(allText) {

			allTextLines = allText.split(/\r\n|\n/);

			points = [];

					var lon = curline[1];
					lastdate = curline[2];
					var p = new google.maps.LatLng(lat, lon);
					points.push(p);
					currentpoint = p;
					bounds.extend(p);
				}
			}

			var poly = new google.maps.Polyline(
